<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/intelligence_table.css">

    <style>
        /* 局部微调：让搜索结果区域和上面的搜索框保持一点距离 */
        .search-results-wrapper {
            margin-top: 30px;
        }
        /* 覆盖 Bootstrap 对 h3 的影响，保持一致性 */
        .results-header h3 {
            color: #343a40;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-search"></i> Intelligence Query</h5>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="search-mode-tabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="mongo-tab" data-bs-toggle="tab" data-bs-target="#mongo-pane" type="button" role="tab" data-mode="mongo">
                      <i class="bi bi-database"></i> SQL/Mongo
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="vector-tab" data-bs-toggle="tab" data-bs-target="#vector-pane" type="button" role="tab" data-mode="vector">
                      <i class="bi bi-stars"></i> Vector AI
                    </button>
                  </li>
                </ul>

                <form id="search-form" class="mt-3">
                    <div class="tab-content" id="search-tab-content">
                        <div class="tab-pane fade show active" id="mongo-pane" role="tabpanel">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Start Time (UTC)</label>
                                    <input type="datetime-local" class="form-control" name="start_time">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">End Time (UTC)</label>
                                    <input type="datetime-local" class="form-control" name="end_time">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Locations</label>
                                    <input type="text" class="form-control" name="locations" placeholder="Comma-separated">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Peoples</label>
                                    <input type="text" class="form-control" name="peoples" placeholder="Comma-separated">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Organizations</label>
                                    <input type="text" class="form-control" name="organizations" placeholder="Comma-separated">
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="vector-pane" role="tabpanel">
                            <div class="mb-3">
                                <label class="form-label">Keywords / Natural Language</label>
                                <textarea class="form-control" name="keywords" rows="3" placeholder="Describe what you are looking for..."></textarea>
                            </div>
                            <div class="row g-3 align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">Score Threshold (0-1)</label>
                                    <input type="number" class="form-control" name="score_threshold" min="0" max="1" step="0.1" value="0.5">
                                </div>
                                <div class="col-md-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="in_summary" name="in_summary" checked>
                                        <label class="form-check-label" for="in_summary">Search in Summary</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="in_fulltext" name="in_fulltext">
                                        <label class="form-check-label" for="in_fulltext">Search in Full-text</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mt-3 border-top pt-3 align-items-end">
                        <div class="col-md-3">
                            <label class="form-label">Per Page</label>
                            <select class="form-select" name="per_page">
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <div class="col-md-9 text-end">
                            <button type="submit" class="btn btn-primary px-4" id="search-button">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Search Intelligences
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="results-wrapper" class="search-results-wrapper" style="display: none;">

            <div class="article-list">
                <div class="results-header">
                    <h3>Query Results</h3>
                    <div class="text-secondary mb-3">
                        Found <strong id="results-total" class="text-dark">0</strong> records
                        (Showing <span id="results-count">0</span>)
                    </div>
                </div>

                <div class="pagination-container"></div>

                <div id="article-list-content"></div>

                <div class="pagination-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/intelligence_table_renderer.js"></script>
    <script src="/static/js/intelligence_search.js"></script>
</body>
</html>
